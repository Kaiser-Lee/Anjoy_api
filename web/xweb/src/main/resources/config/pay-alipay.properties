
#阿里服务器地址
alipay.server.url="https://openapi.alipay.com/gateway.do"

# 支付宝公钥
alipay.

# 宝时得应用公钥
app.

# 宝时得应用私钥
app.

#支付宝分配给开发者的应用ID
app.id=2017032706427589

#请求使用的编码格式，如utf-8,gbk,gb2312等
app.request.charset=UTF-8

#商户生成签名字符串所使用的签名算法类型，目前支持RSA2和RSA，推荐使用RSA2
app.request.signType=RSA2

#仅支持JSON
app.format=json

#支付宝服务器主动通知商户服务器里指定的页面http/https路径。建议商户使用https
app.notify.url=@app.notify.url@

#卖家支付宝账号
app.seller.id=2088621676255424

